<div
  class="align-items-center container d-flex flex-column h-100 justify-content-center overview p-0 position-relative"
>
  <div class="row w-100">
    <div class="chart-container col">
      <bc-line-chart
        class="position-absolute"
        symbol="Performance"
        [currency]="user?.settings?.baseCurrency"
        [historicalDataItems]="historicalDataItems"
        [locale]="user?.settings?.locale"
        [ngClass]="{ 'pr-3': deviceType === 'mobile' }"
        [showGradient]="true"
        [showLoader]="false"
        [showXAxis]="false"
        [showYAxis]="false"
      ></bc-line-chart>
      <div
        *ngIf="hasPermissionToCreateOrder && historicalDataItems?.length === 0"
        class="align-items-center d-flex h-100 justify-content-center w-100"
      >
        <div class="d-flex justify-content-center">
          <bc-no-transactions-info-indicator></bc-no-transactions-info-indicator>
        </div>
      </div>
    </div>
  </div>
  <div class="overview-container row mt-1">
    <div class="col">
      <bc-portfolio-performance
        class="pb-4"
        [baseCurrency]="user?.settings?.baseCurrency"
        [deviceType]="deviceType"
        [errors]="errors"
        [hasError]="hasError"
        [isAllTimeHigh]="isAllTimeHigh"
        [isAllTimeLow]="isAllTimeLow"
        [isLoading]="isLoadingPerformance"
        [locale]="user?.settings?.locale"
        [performance]="performance"
        [showDetails]="showDetails"
      ></bc-portfolio-performance>
      <div *ngIf="showDetails" class="text-center">
        <bc-toggle
          [defaultValue]="dateRange"
          [isLoading]="isLoadingPerformance"
          [options]="dateRangeOptions"
          (change)="onChangeDateRange($event.value)"
        ></bc-toggle>
      </div>
    </div>
  </div>
</div>
